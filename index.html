<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>War Timer</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./volume.css">
        <script type="text/javascript" src="./WarTimer.js"></script>
        <script type="text/javascript" src="./volume.js"></script>
        <audio id="respawn10" src="./audio/respawnD10.mp3" preload="auto"></audio>
    </head>

    <div class="VolumeContainer">
        <i class="fa fa-5x fa-volume-up" aria-hidden="true" id="volbtn"></i>
        <input id="prgvol" type="range" min="0" max="100" value="100" oninput="volume(this.value)"/>
        <div id="volume_value">100</div>
    </div>

    <body class="site-content">
        <div id="timerZone" style="height: 50em; display: grid; align-items: center;">
            <h1 id="preTimer" class="centerTexte">Appuyer sur le bouton pour lancer le timer 30 secondes avant</h1>
            <div>
                <h1 id="timerTotal" style="display: none;font-size: 7rem;" class="centerTexte"></h1>
                <h1 id="timer" style="display: none;font-size: 15rem;" class="centerTexte"></h1>
            </div>
        </div>
        <div style="display: flex;">
            <input id="valueSeconde" type="text" value="30" style="display: inline;width: 50%;font-size: 40px;text-align: center;" placeholder="Décompte avant début de la war" onkeyup="changeValueStart();">
            <button type="button" id="startTimer" style="display: inline;width: 50%;" onclick="startTimer();">Lancer le timer</button>
        </div>
    </body>
</html>
